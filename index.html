<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Movie Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Movie Site</h1>
    <!-- Header Banner Ad -->
    <div class="banner-ad" id="header-ad">
      Your Header Ad Here
    </div>
  </header>

  <main>
    <div class="search-container">
      <input type="text" id="search-box" placeholder="Search movies...">
    </div>

    <div class="content-wrapper">
      <!-- Sidebar Banner Ad -->
      <div class="sidebar">
        <div class="banner-ad" id="sidebar-ad">
          Your Sidebar Ad Here
        </div>
      </div>

      <!-- Movie Grid -->
      <div id="movie-grid"></div>

      <!-- Movie Detail -->
      <div id="movie-detail" class="hidden">
        <button id="back-btn">Back</button>
        <h2 id="movie-title"></h2>
        <img id="movie-poster" src="" alt="">
        <iframe id="movie-embed" width="640" height="360" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </main>

  <!-- Footer Banner Ad -->
  <footer>
    <div class="banner-ad" id="footer-ad">
      Your Footer Ad Here
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
